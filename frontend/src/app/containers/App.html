<div class="wrapper">
  <div class="sidebar" data-color="blue" data-image="../assets/img/sidebar-1.jpg">
    <div class="logo">
      <h4 class="text-center">Administración</h4>
      <div class="form-group">
        <label class="control-label">Radio en uso:</label>

        <select name="radios"
                class="form-control"
                ng-options='radio.id as radio.name for radio in $root.radios'
                ng-model="$root.currentRadioId"></select>
      </div>
    </div>

    <div class="sidebar-wrapper">
      <ul class="nav">
        <li ui-sref-active="active">
          <a ui-sref="app.newsList">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            <p>Noticias</p>
          </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.adList">
            <i class="fa fa-money" aria-hidden="true"></i>
            <p>Anuncios</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1 class="navbar-brand"> Version de la aplicación: V1.0 </h1>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li uib-dropdown>
              <a href id="simple-dropdown" class="btn btn-primary btn-round" uib-dropdown-toggle>
                <i class="material-icons">person</i>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li>
                  <a ui-sref="auth.authLogout">Cerrar Sesión</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <ui-view></ui-view>
      </div>
    </div>
      <footer class="footer">
        <div class="container-fluid">
          <p class="copyright">
            Sergio Ricardo | Desarrollo software a medida. E-Mail: sergio.andres.ricardo@gmail.com
          </p>
        </div>
      </footer>
  </div>
</div>
