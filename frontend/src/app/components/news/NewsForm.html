<div class="component">
  <div class="row">
    <div class="col-sm-12 col-lg-8 col-lg-offset-2">
      <form name="form" ng-submit="$ctrl.onSave()">
        <div class="card">
          <div class="card-header" data-background-color="blue">
            <h4 class="title">Noticia</h4>
          </div>
          <div class="card-body">
            <form ng-submit="onSave()">
              <div class="col-sm-6">
                <div class="form-group label-floating show-errors">
                  <label class="control-label">Titulo</label>
                  <input ng-required="true" ng-model="$ctrl.news.title" type="text" class="form-control">
                </div>
                <div class="form-group label-floating">
                  <label class="control-label">Descricion</label>
                  <textarea rows="8" ng-required="true" ng-model="$ctrl.news.description" class="form-control"></textarea>
                </div>
                <div class="form-group label-floating">
                  <label class="control-label">Radios</label>
                  <select name="radios" ng-required="true" class="form-control" multiple
                          ng-options='radio.id as radio.name for radio in $ctrl.radios'
                          ng-model="$ctrl.radiosSelected">
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Categoria</label>
                  <select class="form-control" ng-model="$ctrl.news.newsCategory.id">
                    <option ng-selected="category.id === $ctrl.news.newsCategory.id"
                            ng-repeat="category in $ctrl.categories" ng-value="category.id">
                      {{category.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>
                    <input type="checkbox" ng-model="$ctrl.news.featured" name="featured">
                    Destacada
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <p>Imagen:</p>
                <upload-multimedia
                  type="IMAGE"
                  media="$ctrl.news.image"></upload-multimedia>
                <input type="hidden" name="imageId" ng-model="$ctrl.news.image.mediaId" ng-required="true">
                <hr>
                <p>Audio:</p>
                <upload-multimedia
                  type="AUDIO"
                  media="$ctrl.news.audio"></upload-multimedia>
              </div>
              <div class="col-sm-12">
                <hr>
                <div class="text-right">
                  <a ui-sref="app.newsList" type="button" class="btn btn-danger bottom-right">
                    Cancelar
                  </a>

                  <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary bottom-right">
                    Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
